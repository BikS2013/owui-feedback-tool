<!DOCTYPE html>
<html>
<head>
    <title>Config Debug</title>
    <style>
        body {
            font-family: monospace;
            margin: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2a2a2a;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #60a5fa; }
        pre {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <h1>Runtime Configuration Debug Tool</h1>
    
    <div class="section">
        <h2>Current Page Information</h2>
        <pre id="pageInfo"></pre>
    </div>
    
    <div class="section">
        <h2>Config Endpoint Tests</h2>
        <button onclick="testConfig('/config.json')">Test /config.json</button>
        <button onclick="testConfig(window.location.origin + '/config.json')">Test Full URL</button>
        <button onclick="testConfig('./config.json')">Test ./config.json</button>
        <pre id="configResults"></pre>
    </div>
    
    <div class="section">
        <h2>Environment Check</h2>
        <button onclick="checkEnvironment()">Check Environment</button>
        <pre id="envResults"></pre>
    </div>

    <script>
        // Display page information
        document.getElementById('pageInfo').textContent = JSON.stringify({
            'location.href': window.location.href,
            'location.origin': window.location.origin,
            'location.pathname': window.location.pathname,
            'location.protocol': window.location.protocol,
            'location.host': window.location.host,
            'document.baseURI': document.baseURI
        }, null, 2);
        
        async function testConfig(url) {
            const results = document.getElementById('configResults');
            results.textContent = `Testing: ${url}\n\n`;
            
            try {
                const startTime = performance.now();
                const response = await fetch(url);
                const endTime = performance.now();
                
                results.textContent += `Status: ${response.status} ${response.statusText}\n`;
                results.textContent += `Time: ${(endTime - startTime).toFixed(2)}ms\n`;
                results.textContent += `Headers:\n`;
                
                for (const [key, value] of response.headers.entries()) {
                    results.textContent += `  ${key}: ${value}\n`;
                }
                
                const text = await response.text();
                results.textContent += `\nResponse Body:\n${text}\n\n`;
                
                try {
                    const json = JSON.parse(text);
                    results.textContent += `Parsed JSON:\n${JSON.stringify(json, null, 2)}\n`;
                    
                    if (json.apiUrl) {
                        results.textContent += `\n✅ Success: Found apiUrl = ${json.apiUrl}`;
                    } else {
                        results.textContent += `\n⚠️ Warning: Response is JSON but missing apiUrl field`;
                    }
                } catch (e) {
                    results.textContent += `\n❌ Error: Failed to parse as JSON: ${e.message}`;
                }
            } catch (error) {
                results.textContent += `\n❌ Fetch Error: ${error.message}\n`;
                results.textContent += `Error Type: ${error.constructor.name}\n`;
                results.textContent += `Stack:\n${error.stack}`;
            }
        }
        
        async function checkEnvironment() {
            const results = document.getElementById('envResults');
            results.textContent = 'Checking environment...\n\n';
            
            // Check if we're in Docker by looking for nginx
            try {
                const response = await fetch('/');
                const serverHeader = response.headers.get('server');
                results.textContent += `Server Header: ${serverHeader || 'Not found'}\n`;
                results.textContent += `Running in Docker: ${serverHeader && serverHeader.includes('nginx') ? 'Yes' : 'Unknown'}\n`;
            } catch (e) {
                results.textContent += `Failed to check server: ${e.message}\n`;
            }
            
            // Check for common React build indicators
            results.textContent += `\nReact App Detection:\n`;
            results.textContent += `- Has React root element: ${!!document.getElementById('root')}\n`;
            
            // Test various endpoints
            const endpoints = [
                '/favicon.ico',
                '/index.html',
                '/config.json',
                '/feedback-history-export.json'
            ];
            
            results.textContent += `\nEndpoint Availability:\n`;
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint, { method: 'HEAD' });
                    results.textContent += `- ${endpoint}: ${response.status} ${response.ok ? '✅' : '❌'}\n`;
                } catch (e) {
                    results.textContent += `- ${endpoint}: Failed ❌\n`;
                }
            }
        }
        
        // Auto-run tests on load
        window.onload = () => {
            testConfig('/config.json');
        };
    </script>
</body>
</html>
